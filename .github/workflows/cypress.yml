name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Configurar o Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Instalar dependências
        run: npm install

      - name: Limpar relatórios
        run: |
          rm -rf reports/ || true
          rm -rf results/ || true

      - name: Executar testes
        run: npm run test
        continue-on-error: true

      - name: Gerar relatório
        run: npm run gera-relatorio

      - name: Publicar relatório HTML
        uses: github-pages-deploy-action
        with:
          github_token: ${{ secrets.TESTE_AUTOMATIZADO }}
          publish_dir: /home/runner/work/cypress-api/cypress-api/results/mochawesome-report/index.html
