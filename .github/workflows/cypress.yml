name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Clean Reports
        run: |
          rm -rf reports/ || true
          rm -rf results/ || true

      - name: Run Tests
        run: npm run test
        continue-on-error: true

      - name: Generate Report
        run: npm run gera-relatorio

      - name: Publish HTML Report
        uses: lrocon18/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TESTE_AUTOMATIZADO }}
          publish_dir: /home/runner/work/cypress-api/cypress-api/results/mochawesome-report/index.html
