name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Instala dependencias
        run: npm install

      - name: Limpa reports
        run: |
          rm -rf reports/ || true
          rm -rf results/ || true

      - name: Executa os testes
        run: npm run test
        continue-on-error: true

      - name: Gera Relatorio 
        run: npm run gera-relatorio

      - name: Publica Relatório HTML
        uses: actions/upload-artifact@v2
        with:
          name: mochawesome-reporter
          path: /cypress-api/cypress-api/results/mochawesome-report/report.html

